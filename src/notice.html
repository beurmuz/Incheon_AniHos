        <div class="notice-content">
            <p>안녕하세요. 인천 동물병원 찾아주개 개발자입니다.</p>
            <p>본 홈페이지는 공공데이터를 이용해 제작한 웹 사이트로, 인천에 거주하시는 분들이

            <p>아직 유용한 서비스가 되지 못한 것 같은데요.. 더 공부해서 하루빨리 유용한 웹사이트가 될 수 있도록 해보겠습니다.</p>
        </div>
